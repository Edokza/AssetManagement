<h2>Assets</h2>

<p-table
  [value]="assets"
  [loading]="loading"
  [paginator]="true"
  [rows]="10"
>

  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Description</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-asset>
    <tr>
      <td>{{ asset.assetID }}</td>
      <td>{{ asset.assetName }}</td>
      <td>{{ asset.serialNumber }}</td>
      <td>{{ asset.categoryName }}</td>
    </tr>
  </ng-template>

</p-table>
